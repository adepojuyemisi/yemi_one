<!DOCTYPE html>
<html lang="en">
<head>

    <title>BOOTSTRAP MODAL</title>
     <!--BOOTSTRP CDN-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>

    <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#nothing">
            Launch demo modal
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="nothing" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable"">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">OOPS!!!!!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    GTGRTGYH YGTGTG TGTGTB TTTG TGTGT TVVGTVBTGVTG TVTGT TVTVG TVTG TBTVT TTB TVTTB TTVB
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div><br><br>


        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">.

            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">THE HEADER TITLE</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img src="Pictures/IMG-20230517-WA0040.jpg" width="100%" height="100%"/>
            </div>
            <div class="modal-footer">

            <button type="button" class="btn btn-primary">welcome</button>
            </div>
        </div>
        </div>
    </div><br><br>


    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#logomodal">
        modal-dialog-centered 
      </button>
      
      <!-- Modal -->
        <div class="modal fade" id="logomodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                </div>

            </div>
            </div>
        </div>
